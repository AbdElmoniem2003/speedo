<ion-content>

  <div class="container">


    <div class="header">
      <p>({{inFavoritesProducts.length||0}}) منتجات</p>
      <section>المفضلة</section>
    </div>


    @if(inFavoritesProducts?.length){
    <div class="favorites cards">
      @for (prod of inFavoritesProducts; track $index) {
      <div class="card">
        <div class="prod-data">

          <div class="txts" [routerLink]="'/product/'+prod._id">
            <p>{{prod.name}}</p>
            <h3 style="direction: rtl;">{{prod.finalPrice|number:''}} د </h3>
          </div>

          <div class="btns">
            <ion-button (click)="removeFromFavorites(prod)" class="no-color-button">
              <ion-icon [name]="'heart'" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button (click)="addToCart(prod)">
              <ion-label>نقل للسلة</ion-label>
              <ion-img src="../../../assets/imgs/add-cart.svg"></ion-img>
            </ion-button>
          </div>

        </div>
        <img [routerLink]="'/product/'+prod._id" [src]="prod.image||'../../../assets/imgs/logo.png'">
      </div>
      }

    </div>
    }    @if(!inFavoritesProducts?.length){
    <div class="empty">
      <ion-icon name="code-working-outline"></ion-icon>
      <h3 style="text-align: center;">لا منتجات في السلة حاليا</h3>
    </div>
    }



  </div>

</ion-content>
