<ion-content>


  <h2>تغيير كلمة المرور</h2>
  <form [formGroup]="passwordForm">

    <ion-input formControlName="username" placeholder="كلمة المرور القديمة"></ion-input>
    <ion-input formControlName="password" placeholder="كلمة المرور الجديدة"></ion-input>

    <ion-buttons slot="bottom">
      <ion-button expand="true" (click)="modalCtrl.dismiss()">إلغاء</ion-button>
      <ion-button expand="true" (click)="confirm()">تغيير</ion-button>
    </ion-buttons>

  </form>


</ion-content>
