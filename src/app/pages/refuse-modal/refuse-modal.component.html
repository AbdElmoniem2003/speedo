<ion-header class="custom-header ">
  <ion-toolbar>
    <ion-button slot="start" (click)="modalCtrl.dismiss()" fill="clear">
      <ion-icon name="chevron-back" color="dark"></ion-icon>
    </ion-button>
    <ion-label slot="start">الرجاء إرسال سبب الإلغاء</ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-input placeholder="سبب الإلغاء...." [(ngModel)]='order.refuseReason' #refusalReason></ion-input>
  </div>
</ion-content>
<ion-footer>
  <ion-button (click)="confirmRefusal()">
    <ion-label>إرسال</ion-label>
    <ion-icon name="send"></ion-icon>
  </ion-button>
</ion-footer>
