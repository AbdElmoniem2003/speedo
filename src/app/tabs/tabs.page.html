<ion-header class="main-header">
  <div class="buttons">
    <ion-button class="ion-activatable no-color-button">
      <ion-img slot="icon-only" src="../../../assets/imgs/bell.svg"></ion-img>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
    <ion-button class="ion-activatable no-color-button" (click)="toCart()">
      @if((totalInCart)){
      <span>{{totalInCart}}</span>
      }
      <ion-img slot="icon-only" src="../../../assets/imgs/cart.svg">
      </ion-img>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </div>
  <ion-img src="../../../assets/imgs/logo.svg"></ion-img>
</ion-header>





<ion-tabs>

  <ion-tab-bar slot="bottom" style="direction: rtl;">

    <ion-tab-button #tab1 tab="home" href="/tabs/home">
      <ion-img aria-hidden="true"
        [src]="tab1.selected?'../../assets/imgs/tabs-icons/Home-active.svg':'../../assets/imgs/tabs-icons/Home.svg'"></ion-img>
      <ion-label [color]="tab1.selected?'primary':'secondary'">الرئيسية</ion-label>
    </ion-tab-button>

    <ion-tab-button #tab2 tab="my-orders" href="/tabs/my-orders">
      <ion-img aria-hidden="true"
        [src]="tab2.selected?'../../assets/imgs/tabs-icons/my-orders-active.svg':'../../assets/imgs/tabs-icons/my-orders.svg'"></ion-img>
      <ion-label [color]="tab2.selected?'primary':'secondary'">طلباتي</ion-label>
    </ion-tab-button>

    <ion-tab-button #tab3 tab="discounts" href="/tabs/discounts">
      <ion-icon aria-hidden="true"
        [src]="tab3.selected?'../../assets/imgs/tabs-icons/discount-active.svg':'../../assets/imgs/tabs-icons/discout.svg'"></ion-icon>
      <ion-label [color]="tab3.selected?'primary':'secondary'">التخفيضات</ion-label>
    </ion-tab-button>


    <ion-tab-button #tab4 tab="favorites" href="/tabs/favorites">
      <ion-icon aria-hidden="true"
        [src]="tab4.selected?'../../assets/imgs/tabs-icons/favourite-active.svg':'../../assets/imgs/tabs-icons/favourite.svg'"></ion-icon>
      <ion-label [color]="tab4.selected?'primary':'secondary'">المفضلة</ion-label>
    </ion-tab-button>


    <ion-tab-button #tab5 tab="account" href="/tabs/account">
      <ion-icon aria-hidden="true"
        [src]="tab5.selected?'../../assets/imgs/tabs-icons/user-active.svg':'../../assets/imgs/tabs-icons/user.svg'"></ion-icon>
      <ion-label [color]="tab5.selected?'primary':'secondary'">الحساب</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
